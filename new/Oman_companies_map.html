<script>
window.onload = function() {
    fetch('oman_companies.json')
    .then(response => response.json())
    .then(data => {
        let industryIcons = {
            "Retail": "shopping-cart",
            "Manufacturing": "industry",
            "Logistics": "truck",
            "Healthcare": "medkit",
            "Finance": "university",
            "Technology": "laptop"
        };

        let markerCluster = L.markerClusterGroup();
        let allMarkers = [];

        // **Ensure Markers are Properly Added**
        let addedMarkers = 0;

        // Load Industry Markers
        for (let industry in data.industries) {
            data.industries[industry].forEach(company => {
                let lat = parseFloat(company["Latitude"]);
                let lon = parseFloat(company["Longitude"]);

                if (!isNaN(lat) && !isNaN(lon)) {
                    let popupContent = `<b>Company:</b> ${company["Company"]}<br>
                                        <b># Employees:</b> ${company["# Employees"]}<br>
                                        <b>Founded:</b> ${company["Founded Year"]}<br>
                                        <b>Industry:</b> ${company["Industry"]}<br>
                                        <b>City:</b> ${company["Company City"]}<br>
                                        <b>Website:</b> <a href='${company["Website"]}' target='_blank'>${company["Website"]}</a><br>
                                        <b>Description:</b> ${company["Short Description"]}`;

                    let iconType = industryIcons[company["Industry"]] || "map-marker";
                    let marker = L.marker([lat, lon], {
                        icon: L.AwesomeMarkers.icon({ icon: iconType, markerColor: "blue", prefix: "fa" })
                    }).bindPopup(popupContent).bindTooltip(company["Company"]);

                    markerCluster.addLayer(marker);
                    allMarkers.push(marker);
                    addedMarkers++;
                }
            });
        }

        // Add clustering to map
        map.addLayer(markerCluster);

        if (addedMarkers === 0) {
            console.error("❌ No markers added! Check JSON file.");
        } else {
            console.log(`✅ ${addedMarkers} markers added successfully.`);
        }

        // **Dropdown Filtering**
        function filterMarkers() {
            let selectedIndustry = document.getElementById("industryFilter").value;
            let selectedCity = document.getElementById("cityFilter").value;

            markerCluster.clearLayers();

            allMarkers.forEach(marker => {
                let company = marker.getPopup().getContent();
                let industryMatch = selectedIndustry === "All" || company.includes(`<b>Industry:</b> ${selectedIndustry}`);
                let cityMatch = selectedCity === "All" || company.includes(`<b>City:</b> ${selectedCity}`);

                if (industryMatch && cityMatch) {
                    markerCluster.addLayer(marker);
                }
            });
        }

        // **Dropdown Controls**
        let controlsDiv = document.createElement("div");
        controlsDiv.innerHTML = `
            <div style="position: fixed; top: 20px; right: 20px; z-index: 9999; background: white; padding: 10px; border-radius: 8px;">
                <label for="industryFilter">Industry:</label>
                <select id="industryFilter" onchange="filterMarkers()">
                    <option value="All">All</option>
                    ${Object.keys(data.industries).map(i => `<option value="${i}">${i}</option>`).join("")}
                </select>
                <br>
                <label for="cityFilter">City:</label>
                <select id="cityFilter" onchange="filterMarkers()">
                    <option value="All">All</option>
                    ${Object.keys(data.cities).map(c => `<option value="${c}">${c}</option>`).join("")}
                </select>
            </div>
        `;
        document.body.appendChild(controlsDiv);
    })
    .catch(error => console.error('Error loading JSON:', error));
};
</script>
